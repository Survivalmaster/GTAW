<h3>Officer Involved Collision</h3>

<div class="inline-actions"><span class="tag">INVOLVED OFFICER DETAILS</span><button class="btn ghost" id="oic_add_officer" type="button">+ Add Officer</button></div>
<div id="oic_officers"></div>

<div class="inline-actions" style="margin-top:12px;"><span class="tag">INVOLVED CIVILIAN DETAILS</span><button class="btn ghost" id="oic_add_civilian" type="button">+ Add Civilian</button></div>
<div id="oic_civilians"></div>

<div class="inline-actions" style="margin-top:12px;"><span class="tag">COLLISION DETAILS</span></div>
<div id="oic_collision">
  <div class="form-section">
    <div class="form-row">
      <label>Date of Incident<input type="date" id="oic_date"></label>
      <label>Time of Incident<input type="time" id="oic_time"></label>
    </div>
    <div class="form-row">
      <label>Road<input type="text" id="oic_road" list="street-list" placeholder="Start typing a street…"></label>
      <label>Nearest Crossroad<input type="text" id="oic_cross" list="street-list" placeholder="Start typing a street…"></label>
    </div>
    <div class="form-row">
      <label class="full">Area<input type="text" id="oic_area" list="area-list" placeholder="Start typing an area…"></label>
    </div>
  </div>
</div>

<div class="inline-actions" style="margin-top:12px;"><span class="tag">NARRATIVE &amp; EVIDENCE</span><button class="btn ghost" id="oic_add_evidence" type="button">+ Add Evidence</button></div>
<div id="oic_narrative">
  <div class="form-section">
    <div class="form-row">
      <label class="full">Details of Incident
        <textarea id="oic_details" placeholder="(Include a full summary of your findings, including any statements from witnesses or the involved officer, as well as your conclusion.)"></textarea>
      </label>
    </div>
  </div>
  <div id="oic_evidence"></div>
</div>

<div class="inline-actions" style="margin-top:12px;"><span class="tag">CONCLUSION</span></div>
<div id="oic_conclusion">
  <div class="form-section">
    <div class="radio-line">
      <input type="radio" name="oic_conclusion" id="oic_conc_notfault" value="notfault" checked>
      <label class="radio-label" for="oic_conc_notfault">The officer(s) involved were not at fault for the collision and no further follow up is necessary.</label>
    </div>
    <div class="radio-line">
      <input type="radio" name="oic_conclusion" id="oic_conc_fault" value="fault">
      <label class="radio-label" for="oic_conc_fault">One or more officer(s) are at fault or share fault for causing the collision and further follow up is necessary.</label>
    </div>
    <div class="form-row" style="margin-top:8px;">
      <label class="full">Officer Signature (URL or typed)
        <input type="text" id="oic_signature" placeholder="https://...png or John Smith">
      </label>
    </div>
  </div>
</div>

<div class="inline-actions"><button class="btn" id="oic_generate" type="button">Generate BBCode</button></div>
