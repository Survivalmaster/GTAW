<h3>Fatality Collision</h3>

<div class="inline-actions"><span class="tag">PRIMARY OFFICER DETAILS</span></div>
<div id="fc_primary">
  <div class="form-section">
    <div class="form-row">
      <label class="full">Full Name<input type="text" id="fc_officer_name" placeholder="Enter full name"></label>
    </div>
    <div class="form-row">
      <label>Department Rank
        <select id="fc_officer_rank">
          <option value="Police Officer I">Police Officer I</option><option value="Police Officer II">Police Officer II</option><option value="Police Officer III">Police Officer III</option><option value="Police Officer III+1">Police Officer III+1</option>
          <option value="Detective I">Detective I</option><option value="Detective II">Detective II</option><option value="Detective III">Detective III</option>
          <option value="Sergeant I">Sergeant I</option><option value="Sergeant II">Sergeant II</option><option value="Lieutenant I">Lieutenant I</option><option value="Lieutenant II">Lieutenant II</option>
          <option value="Captain I">Captain I</option><option value="Captain II">Captain II</option><option value="Captain III">Captain III</option>
          <option value="Commander">Commander</option><option value="Assistant Chief of Police">Assistant Chief of Police</option><option value="Deputy Chief of Police">Deputy Chief of Police</option><option value="Chief of Police">Chief of Police</option>
        </select>
      </label>
      <label>Serial Number<input type="text" id="fc_officer_serial" placeholder="Enter serial number"></label>
    </div>
  </div>
</div>

<div class="inline-actions" style="margin-top:12px;"><span class="tag">COLLISION DETAILS</span></div>
<div id="fc_collision">
  <div class="form-section">
    <div class="form-row">
      <label>Date of Incident<input type="date" id="fc_date"></label>
      <label>Time of Incident<input type="time" id="fc_time"></label>
    </div>
    <div class="form-row">
      <label>Road<input type="text" id="fc_road" list="street-list" placeholder="Start typing a street…"></label>
      <label>Nearest Crossroad<input type="text" id="fc_cross" list="street-list" placeholder="Start typing a street…"></label>
    </div>
    <div class="form-row">
      <label class="full">Area<input type="text" id="fc_area" list="area-list" placeholder="Start typing an area…"></label>
    </div>
  </div>
</div>

<div class="inline-actions" style="margin-top:12px;"><span class="tag">NARRATIVE &amp; EVIDENCE</span><button class="btn ghost" id="fc_add_evidence" type="button">+ Add Evidence</button></div>
<div id="fc_narrative">
  <div class="form-section">
    <div class="form-row">
      <label class="full">Details of Incident
        <textarea id="fc_details" placeholder="(Include a full summary of your findings, including any statements from witnesses or involved parties, as well as your conclusion.)"></textarea>
      </label>
    </div>
  </div>
  <div id="fc_evidence"></div>
</div>

<div class="inline-actions" style="margin-top:12px;"><span class="tag">CONCLUSION</span></div>
<div id="fc_conclusion">
  <div class="form-section">
    <div class="radio-line">
      <input type="radio" name="fc_conclusion" id="fc_conc_deceased" value="deceased" checked>
      <label class="radio-label" for="fc_conc_deceased">The deceased party was at fault for the collision.</label>
    </div>
    <div class="radio-line">
      <input type="radio" name="fc_conclusion" id="fc_conc_other_crimneg" value="other_crimneg">
      <label class="radio-label" for="fc_conc_other_crimneg">The other involved party was at fault, or share fault, for the collision with criminal negligence.</label>
    </div>
    <div class="radio-line">
      <input type="radio" name="fc_conclusion" id="fc_conc_other_hitrun" value="other_hitrun">
      <label class="radio-label" for="fc_conc_other_hitrun">The other involved party was at fault, or share fault, with the incident being a Hit and Run.</label>
    </div>
    <div class="form-row" style="margin-top:8px;">
      <label class="full">Officer Signature (URL or typed)
        <input type="text" id="fc_signature" placeholder="https://...png or John Smith">
      </label>
    </div>
  </div>
</div>

<div class="inline-actions"><button class="btn" id="fc_generate" type="button">Generate BBCode</button></div>
