<h3>Civilian Collision</h3>

<div class="inline-actions">
  <span class="tag">INVOLVED DRIVERS DETAILS</span>
  <button class="btn ghost" id="cic_add_driver" type="button">+ Add Driver</button>
</div>
<div id="cic_drivers"></div>

<div class="inline-actions" style="margin-top:12px;"><span class="tag">COLLISION DETAILS</span></div>
<div id="cic_collision">
  <div class="form-section">
    <div class="form-row">
      <label>Date of Incident<input type="date" id="cic_date"></label>
      <label>Time of Incident<input type="time" id="cic_time"></label>
    </div>
    <div class="form-row">
      <label>Road<input type="text" id="cic_road" list="street-list" placeholder="Start typing a street…"></label>
      <label>Nearest Crossroad<input type="text" id="cic_cross" list="street-list" placeholder="Start typing a street…"></label>
    </div>
    <div class="form-row">
      <label class="full">Area<input type="text" id="cic_area" list="area-list" placeholder="Start typing an area…"></label>
    </div>
  </div>
</div>

<div class="inline-actions" style="margin-top:12px;">
  <span class="tag">NARRATIVE &amp; EVIDENCE</span>
  <button class="btn ghost" id="cic_add_evidence" type="button">+ Add Evidence</button>
</div>
<div id="cic_narrative">
  <div class="form-section">
    <div class="form-row">
      <label class="full">Details of Incident
        <textarea id="cic_details" placeholder="(Include a full summary of your findings, including any statements from witnesses or involved parties, as well as your conclusion.)"></textarea>
      </label>
    </div>
  </div>
  <div id="cic_evidence"></div>
</div>

<div class="inline-actions" style="margin-top:12px;"><span class="tag">CONCLUSION</span></div>
<div id="cic_conclusion">
  <div class="form-section">
    <div class="radio-line">
      <input type="radio" name="cic_conclusion" id="cic_conc_d1" value="d1" checked>
      <label class="radio-label" for="cic_conc_d1">Driver one is at fault for causing the collision.</label>
    </div>
    <div class="radio-line">
      <input type="radio" name="cic_conclusion" id="cic_conc_d2" value="d2">
      <label class="radio-label" for="cic_conc_d2">Driver two is at fault for causing the collision.</label>
    </div>
    <div class="radio-line">
      <input type="radio" name="cic_conclusion" id="cic_conc_both" value="both">
      <label class="radio-label" for="cic_conc_both">Both drivers are mutually at fault for causing the collision.</label>
    </div>
    <div class="form-row" style="margin-top:8px;">
      <label class="full">Officer Signature (URL or typed)
        <input type="text" id="cic_signature" placeholder="https://...png or John Smith">
      </label>
    </div>
  </div>
</div>

<div class="inline-actions"><button class="btn" id="cic_generate" type="button">Generate BBCode</button></div>
