<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Public Works Portal</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f3f4f6;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    h1 {
      color: #333;
      margin-bottom: 40px;
    }

    .button-container {
      display: flex;
      gap: 20px;
    }

    a.button {
      text-decoration: none;
      padding: 15px 30px;
      background-color: #0078d4;
      color: white;
      border-radius: 8px;
      font-size: 18px;
      transition: background-color 0.3s ease;
    }

    a.button:hover {
      background-color: #005fa3;
    }
  </style>
</head>
<body>
  <h1>Public Works Portal</h1>
  <div class="button-container">
    <a href="Traffic/traffic.html" class="button">Traffic</a>
    <a href="FTP/ftp.html" class="button">FTP</a>
  </div>
</body>
</html>
