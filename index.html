<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>GTAW Portal</title>
  <meta name="description" content="Access Traffic and FTP modules quickly and securely." />
  <style>
    :root{
      --bg-start:#0e1117;
      --bg-end:#1a2030;
      --card-bg:rgba(255,255,255,0.06);
      --stroke:rgba(255,255,255,0.12);
      --text:#e6e9ef;
      --muted:#a9b1c3;
      --accent:#4c8dff;
      --accent-2:#7bd7ff;
      --shadow:0 8px 30px rgba(0,0,0,.35);
      --radius:16px;
    }
    @media (prefers-color-scheme: light){
      :root{
        --bg-start:#eef2f7;
        --bg-end:#dde4ee;
        --card-bg:rgba(255,255,255,0.7);
        --stroke:rgba(0,0,0,0.08);
        --text:#1b1f2a;
        --muted:#4b5568;
        --accent:#1f6fff;
        --accent-2:#00b6ff;
        --shadow:0 10px 30px rgba(0,0,0,.12);
      }
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial;
      color:var(--text);
      background: linear-gradient(145deg, var(--bg-start), var(--bg-end));
      display:flex; align-items:center; justify-content:center;
    }

    .bg-orb, .bg-orb-2{
      position:fixed; inset:auto; pointer-events:none; filter: blur(60px); opacity:.35;
      width:420px; height:420px; border-radius:999px; transform:translate(-40%,-40%);
      background: radial-gradient(closest-side, var(--accent), transparent 70%);
    }
    .bg-orb-2{ right:-120px; bottom:-120px; left:auto; top:auto; transform:none;
      background: radial-gradient(closest-side, var(--accent-2), transparent 70%);
    }

    .shell{
      width:min(980px, 92vw);
      padding:28px;
    }

    .titlebar{
      text-align:center; margin: 0 0 28px;
    }
    h1{
      margin:0 0 8px; font-size: clamp(24px, 3.2vw, 34px);
      letter-spacing:.2px;
    }
    .subtitle{
      margin:0; color:var(--muted); font-size: clamp(14px, 1.6vw, 16px);
    }

    .grid{
      display:grid; grid-template-columns: repeat(2, minmax(0,1fr));
      gap:20px; margin-top:26px;
    }
    @media (max-width:680px){ .grid{ grid-template-columns:1fr; } }

    .card{
      background:var(--card-bg);
      border:1px solid var(--stroke);
      border-radius: var(--radius);
      padding:22px;
      backdrop-filter: blur(10px);
      box-shadow: var(--shadow);
      transition: transform .18s ease, box-shadow .18s ease, border-color .18s ease;
      display:flex; align-items:center; justify-content:space-between; gap:18px;
    }
    .card:hover{ transform: translateY(-2px); border-color: rgba(124, 172, 255, .45); }
    .card .info{
      display:flex; gap:14px; align-items:flex-start; min-width:0;
    }
    .icon{
      flex:0 0 auto; width:44px; height:44px; border-radius:12px;
      display:grid; place-items:center; background:linear-gradient(135deg, var(--accent), var(--accent-2));
      color:white;
    }
    .text h3{ margin:0 0 6px; font-size:18px; }
    .text p{ margin:0; color:var(--muted); font-size:14px; line-height:1.4; }

    .cta{
      text-decoration:none;
      padding:12px 16px; border-radius:12px; border:1px solid var(--stroke);
      background:transparent; color:var(--text); font-weight:600;
      transition: background .18s ease, color .18s ease, border-color .18s ease, transform .18s ease;
      outline: none;
    }
    .cta:focus-visible{ box-shadow: 0 0 0 3px rgba(76,141,255,.35); }
    .card:hover .cta{ background: var(--text); color: #0b1020; transform: translateX(2px); }

    footer{
      margin-top:28px; text-align:center; color:var(--muted); font-size:13px;
      opacity:.9;
    }

    @media (prefers-reduced-motion: reduce){
      .card, .cta{ transition: none; }
    }
  </style>
</head>
<body>
  <div class="bg-orb" aria-hidden="true"></div>
  <div class="bg-orb-2" aria-hidden="true"></div>

  <main class="shell" role="main">
    <section class="titlebar">
      <h1>Welcome</h1>
      <p class="subtitle">Select a module to continue.</p>
    </section>

    <section class="grid" aria-label="Primary modules">
      <!-- Traffic -->
      <article class="card">
        <div class="info">
          <div class="icon" aria-hidden="true">
            <!-- Road icon -->
            <svg width="22" height="22" viewBox="0 0 24 24" fill="none" aria-hidden="true">
              <path d="M8 22l2-6h4l2 6M10 16l4-12M6 10h12" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
          </div>
          <div class="text">
            <h3>Traffic</h3>
            <p>Generate TCI's & Traffic Report</p>
          </div>
        </div>
        <a class="cta" href="Traffic/traffic.html">Open</a>
      </article>

      <!-- FTP -->
      <article class="card">
        <div class="info">
          <div class="icon" aria-hidden="true">
            <!-- File/arrow icon -->
            <svg width="22" height="22" viewBox="0 0 24 24" fill="none" aria-hidden="true">
              <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h6M14 2l6 6M14 2v6h6M12 14v6m0 0-3-3m3 3 3-3"
                    stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
          </div>
          <div class="text">
            <h3>FTP</h3>
            <p>Generate FTP Reports</p>
          </div>
        </div>
        <a class="cta" href="FTP/ftp.html">Open</a>
      </article>
    </section>

    <footer>
      Made with ❤️ by <strong>Survivalmaster</strong>
    </footer>
  </main>
</body>
</html>
