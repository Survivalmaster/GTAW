<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Traffic Division â€” BBCode Tools</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="app">
    <!-- Sidebar -->
    <aside class="sidebar" data-collapsed="false">
      <header class="sidebar__header">
        <div class="brand">
          <span class="brand__logo" aria-hidden="true">ðŸš¦</span>
          <span class="brand__text">Traffic Division</span>
        </div>
        <button class="icon-btn js-toggle-sidebar" aria-label="Collapse sidebar" title="Collapse sidebar">
          <!-- chevron icon -->
          <svg viewBox="0 0 24 24" class="icon"><path d="M9 6l6 6-6 6"/></svg>
        </button>
      </header>

      <nav class="nav">
        <!-- Group: Generators -->
        <section class="nav-group" data-group="generators">
          <button class="nav-group__toggle js-accordion" aria-expanded="true">
            <svg viewBox="0 0 24 24" class="icon"><path d="M3 6h18M3 12h18M3 18h18"/></svg>
            <span>Generators</span>
            <svg viewBox="0 0 24 24" class="icon chevron"><path d="M8 10l4 4 4-4"/></svg>
          </button>
          <div class="nav-group__body">
            <button class="nav-btn">Tint Exception</button>
            <button class="nav-btn">Parking Notice</button>
            <button class="nav-btn">Tow Request</button>
            <button class="nav-btn">Traffic Stop Report</button>
            <button class="nav-btn">Accident Form</button>
            <button class="nav-btn">Citation Template</button>
          </div>
        </section>

        <!-- Group: Templates -->
        <section class="nav-group" data-group="templates">
          <button class="nav-group__toggle js-accordion" aria-expanded="false">
            <svg viewBox="0 0 24 24" class="icon"><path d="M3 6h18M3 12h18M3 18h18"/></svg>
            <span>Templates</span>
            <svg viewBox="0 0 24 24" class="icon chevron"><path d="M8 10l4 4 4-4"/></svg>
          </button>
          <div class="nav-group__body" hidden>
            <button class="nav-btn">Impound Notice</button>
            <button class="nav-btn">Vehicle Release</button>
            <button class="nav-btn">Equipment Checkout</button>
            <button class="nav-btn">Supervisor Review</button>
          </div>
        </section>

        <!-- Standalone buttons -->
        <div class="nav-standalone">
          <button class="nav-btn">
            <svg viewBox="0 0 24 24" class="icon"><path d="M4 7h16M4 12h16M4 17h16"/></svg>
            Quick Actions
          </button>
          <button class="nav-btn">
            <svg viewBox="0 0 24 24" class="icon"><path d="M12 2v4M12 18v4M4 12H0M24 12h-4M4.93 4.93l-2.83-2.83M21.9 21.9l-2.83-2.83M19.07 4.93l2.83-2.83M2.1 21.9l2.83-2.83"/></svg>
            Dashboard
          </button>
        </div>

        <!-- Settings -->
        <button class="nav-btn nav-btn--settings">
          <svg viewBox="0 0 24 24" class="icon">
            <path d="M12 8a4 4 0 100 8 4 4 0 000-8zm9 4a7.9 7.9 0 01-.1 1l2.1 1.6-2 3.5-2.5-1a8.2 8.2 0 01-1.7 1l-.4 2.7H9.6l-.4-2.7a8.2 8.2 0 01-1.7-1l-2.5 1-2-3.5 2.1-1.6a7.9 7.9 0 010-2L.9 10.4l2-3.5 2.5 1a8.2 8.2 0 011.7-1l.4-2.7h4.8l.4 2.7a8.2 8.2 0 011.7 1l2.5-1 2 3.5-2.1 1.6c.1.3.1.7.1 1z"/>
          </svg>
          Settings
        </button>
      </nav>

      <!-- User card -->
      <footer class="user-card">
        <img class="user-card__avatar" src="https://placehold.co/64x64" alt="User avatar" />
        <div class="user-card__meta">
          <div class="user-card__name">Officer Placeholder</div>
          <div class="user-card__rank">Rank: Traffic Officer II</div>
        </div>
      </footer>
    </aside>

    <!-- Main content -->
    <main class="main">
      <header class="main__topbar">
        <button class="icon-btn js-open-sidebar" aria-label="Open menu" title="Open menu">
          <svg viewBox="0 0 24 24" class="icon"><path d="M3 6h18M3 12h18M3 18h18"/></svg>
        </button>
        <h1>BBCode Generator</h1>
      </header>

      <section class="content">
        <div class="welcome">
          <h2>Welcome</h2>
          <p>Select a generator from the left to begin. Forms will appear here with clean fields that export to BBCode.</p>
          <div class="placeholder-grid">
            <div class="card">Recent: Tint Exception</div>
            <div class="card">Pinned: Accident Form</div>
            <div class="card">Tip: Use placeholders to speed up filling</div>
          </div>
        </div>
      </section>
    </main>
  </div>

  <script src="app.js"></script>
</body>
</html>
